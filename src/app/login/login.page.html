<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>

		<ion-item>
		  <ion-label position="floating">Email</ion-label>
		  <ion-input type="text" [(ngModel)]="username"></ion-input>
		</ion-item>
	  
		<ion-item>
		  <ion-label position="floating">Senha</ion-label>
		  <ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
	  
	  </ion-list>

	  <ion-button fill="solid" expand="block" color="dark" (click)="login()">Login</ion-button>
	  <ion-button fill="solid" expand="block" color="dark" (click)="login()" href="/register">Register</ion-button>
	<ion-button fill="solid" expand="block" color="dark" (click)="auth.googleSignin()">Login with Google</ion-button>

	  <router-outlet></router-outlet>
</ion-content>
